<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="vieport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>

  <title>Multi User Blog</title>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Blog</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/blog">Home</a></li>
          <li><a href="/blog/newpost">New Post</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user %}
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> {{user.name}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/blog/logout"> Logout </a></li>
              </ul>
            </li>
          {% else %}
            <li><a href="/blog/signup"> Signup </a></li>
            <li><a href="/blog/login"> Login </a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <div class ="container">
  {% block content %}
  {% endblock %}
  </div>

</body>

</html>
